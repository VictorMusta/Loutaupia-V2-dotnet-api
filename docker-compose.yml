  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: loutaupia-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     REACT_APP_API_URL: "http://localhost:5000"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - loutaupia-network

volumes:
  postgres_data:
    driver: local

networks:
  loutaupia-network:
    driver: bridge

